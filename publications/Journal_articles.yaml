    <div class="section">
    <h3>üìù Overview</h3>
    <p>
      This study explores how ecological infrastructure (EI)‚Äîlike wetlands, forests, and green spaces‚Äîcan be better planned 
      and managed in urban areas. Using Geneva, Switzerland as a case study, we applied a systems-based approach 
      combining social, ecological, and technological data to create spatial <strong>archetypes</strong>. These archetypes help identify how 
      different types of landscapes function and what strategies might work best to support nature and human well-being.
    </p>
    </div>

    <div class="section">
    <h3>üîç Key Findings</h3>
    <ul>
      <li>Seven distinct landscape archetypes were identified across Geneva, such as ‚ÄúConcrete Jungle‚Äù and ‚ÄúGreen Frontier.‚Äù</li>
      <li>There is a strong disconnect between ecological conditions and social/technological systems in dense urban areas.</li>
      <li>Some archetypes (e.g., Cultivated Oasis) offer high ecological benefits and biodiversity, while others (e.g., Concrete Jungle) are underperforming ecologically.</li>
      <li>Tailored management strategies are needed for each archetype, considering their social and ecological roles.</li>
      <li>Stakeholders emphasized the importance of collaboration, incentives, and spatial planning to implement EI effectively.</li>
    </ul>
    </div>

    <div class="section">
    <h3>üß™ Methods</h3>
    <ul>
      <li>Used a <strong>Social-Ecological-Technological Systems (SETS)</strong> framework with high-resolution spatial data (25m grid).</li>
      <li>Gathered data on biodiversity, infrastructure, demographics, and ecosystem services (Nature‚Äôs Contributions to People).</li>
      <li>Applied machine learning (PCA and clustering) to group Geneva‚Äôs landscape into 7 archetypes based on SETS variables.</li>
      <li>Engaged stakeholders in interviews and workshops to validate data and develop policy recommendations per archetype.</li>
      <li>Mapped current and projected land use change (to 2060) to understand potential pressures and trends.</li>
    </ul>
    </div>

    <div class="section">
    <h3>üå± Implications</h3>
    <ul>
      <li><strong>Local strategies for diverse areas:</strong> Each archetype needs context-specific management approaches.</li>
      <li><strong>Integrated planning is key:</strong> Social and ecological systems must be aligned through smart design and regulation.</li>
      <li><strong>EI is not one-size-fits-all:</strong> Policies should reflect regional variation in land use and biodiversity potential.</li>
      <li><strong>Stakeholder engagement is essential:</strong> Co-producing knowledge ensures practical, accepted solutions.</li>
      <li><strong>Transferable approach:</strong> This archetype method can be applied to other urban regions worldwide to guide sustainable land use.</li>
    </ul>
    </div>
