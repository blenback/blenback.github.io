    <div class="section">
    <h3>üìù Overview</h3>
    <p>
      This research explores how to model future land use in Switzerland using scenarios that focus on positive outcomes for nature and society. 
      Instead of simply predicting what might happen, we created five future scenarios‚Äîthree "normative" (based on goals) and two "exploratory" 
      (based on trends). They used a sophisticated spatial simulation model to test how different choices might shape the landscape between 2020 and 2060.
    </p>
    </div>

    <div class="section">
      <h3>üîç Key Findings</h3>
      <ul>
        <li><strong>Normative scenarios led to more sustainable landscapes</strong> compared to business-as-usual or worst-case scenarios.</li>
        <li><strong>Urban expansion and landscape fragmentation</strong> were much higher in exploratory scenarios.</li>
        <li><strong>Protected area expansion and land use zoning</strong> helped maintain ecological connectivity and reduce sprawl.</li>
        <li><strong>Expert feedback was mixed:</strong> while useful, users found it hard to engage with highly detailed simulation maps.</li>
        <li><strong>Key challenge:</strong> making spatial simulation results easily interpretable for strategic decision-making.</li>
      </ul>
    </div>

    <div class="section">
      <h3>üß™ Methods</h3>
      <ul>
        <li>Five future scenarios were simulated using a <strong>Land Use and Land Cover Change - Constrained Cellular Automata (LULCC-CCA)</strong> model.</li>
        <li>Inputs were derived from <strong>expert workshops, demographic projections, climate models, and economic data</strong>.</li>
        <li>Each scenario was defined by <strong>different values and goals</strong>, aligned with the IPBES ‚ÄúNature Futures Framework.‚Äù</li>
        <li>Scenario elements included:
          <ul>
          <li>Dynamic climate and population drivers</li>
          <li>Land use transition rules and probabilities</li>
          <li>Spatial interventions like zoning and protected areas</li>
        </ul>
      </li>
      <li>Model validation included comparison with historical land use and feedback from experts via an <strong>interactive web platform</strong>.</li>
    </ul>
    </div>

    <div class="section">
      <h3>üå± Implications</h3>
      <ul>
        <li><strong>Normative scenarios support sustainability:</strong> This approach can help plan land use that protects biodiversity and ecosystem services.</li>
        <li><strong>Participatory modelling is essential:</strong> Combining expert and stakeholder input ensures models reflect diverse values.</li>
        <li><strong>Better communication tools are needed:</strong> To involve more people in decision-making, simulation results must be clearer and more accessible.</li>
        <li><strong>Future planning can benefit from scenario modelling</strong> by identifying trade-offs and synergies before decisions are made.</li>
      </ul>
    </div>
